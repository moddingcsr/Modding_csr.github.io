<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ModdingCSR</title>

<style>
    body {
        margin: 0;
        font-family: "Courier New", monospace;
        background: url('https://i.imgur.com/6IUbXG5.png');
        background-size: cover;
        background-attachment: fixed;
        color: #00ff00;
        text-shadow: 0 0 5px #00ff00;
    }

    /* HEADER */
    header {
        text-align: center;
        padding: 20px;
        font-size: 40px;
        color: #00ff00;
        letter-spacing: 3px;
        font-weight: bold;
    }

    /* NAVBAR */
    nav {
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.85);
        padding: 15px;
        border-top: 2px solid #00ff00;
        border-bottom: 2px solid #00ff00;
        box-shadow: 0 0 10px #00ff00;
    }

    nav a {
        color: #00ff00;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        transition: 0.2s;
    }

    nav a:hover {
        color: white;
        text-shadow: 0 0 10px #00ff00;
    }

    /* MENU DÉROULANT */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid #00ff00;
        box-shadow: 0 0 15px #00ff00;
        min-width: 180px;
        z-index: 1000;
    }

    .dropdown-content a {
        color: #00ff00;
        padding: 10px;
        display: block;
        text-decoration: none;
    }

    .dropdown-content a:hover {
        background: #002200;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* IMAGE PRINCIPALE */
    .main-image {
        width: 100%;
        text-align: center;
        margin-top: 140px; /* ESPACE entre le haut et l'image */
        margin-bottom: 40px;
    }

    .main-image img {
        width: 90%;
        max-width: 600px;
        border: 3px solid #00ff00;
        box-shadow: 0 0 20px #00ff00;
    }

    /* CONTENU */
    .content {
        text-align: center;
        padding: 20px;
        margin-top: 20px;
    }

    h2 {
        font-size: 30px;
        text-shadow: 0 0 10px #00ff00;
    }

</style>
</head>
<body>

<header>ModdingCSR</header>

<!-- MENU COMPLET -->
<nav>

    <a href="#">Accueil</a>
    <a href="#">Modding PS3</a>
    <a href="#">Modding PS4</a>
    <a href="#">Tools</a>

    <!-- MENU DÉROULANT PKG/MODS -->
    <div class="dropdown">
        <a href="#">PKG / Mods ▼</a>
        <div class="dropdown-content">
            <a href="#">Black Ops 1</a>
            <a href="#">Black Ops 2</a>
            <a href="#">Black Ops 3</a>
            <a href="#">Ghost</a>
            <a href="#">Advanced Warfare</a>
            <a href="#">Cold War</a>
            <a href="#">MW2</a>
            <a href="#">MW3</a>
            <a href="#">GTA 5</a>
        </div>
    </div>

    <a href="#">XMB Mods</a>
    <a href="#">Téléchargements</a>

    <!-- DISCORD -->
    <a href="https://discord.gg/fzwajWwYq" target="_blank">Discord</a>

</nav>

<!-- IMAGE PRINCIPALE -->
<div class="main-image">
    <img src="https://raw.githubusercontent.com/moddingcsr/Modding_csr.github.io/main/IMG_1020.JPEG" alt="Image ModdingCSR">
</div>

<!-- TEXTE -->
<div class="content">
    <h2>Bienvenue sur ModdingCSR</h2>
    <p>Votre espace modding PS3 / PS4. Personnalisez cette page comme vous voulez !</p>
</div>

</body>
</html>
